  <script>
      function validateForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var country = document.getElementById("country").value;
        var message = document.getElementById("message").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        

        if (firstName.trim() === "") {
            alert("Please fill out the First Name field.");
            return false;
          }
          if (lastName.trim() === "") {
            alert("Please fill out the Last Name field.");
            return false;
          }
          if (country.trim() === "") {
            alert("Please fill out the Country field.");
            return false;
          }
          if (message.trim() === "") {
            alert("Please fill out the Message field.");
            return false;
          }
          if (phone.trim() === "") {
            alert("Please fill out the Phone field.");
            return false;
          }
          if (email.trim() === "") {
            alert("Please fill out the Email field.");
            return false;
          }

          // Check if phone contains only integers
          if (!/^\d+$/.test(phone)) {
            alert("Phone number should contain numbers only.");
            return false;
          }

          // Check if email contains @ and .com
          if (!email.includes("@")) {
            alert("Please include @ in the email address.");
            return false;
          }
          if (!email.includes(".com")) {
            alert("Please include .com in the email address.");
            return false;
          }

          // If all fields are valid, submit the form
          return true;
        }
